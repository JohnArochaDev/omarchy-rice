# Hyprland theme overrides for arch-forge

general {
    gaps_in = 5                              # Space between windows
    gaps_out = 10                            # Space around edge of screen
    border_size = 2                          # Border thickness in pixels
    
    # Border colors (using your theme colors)
    col.active_border = rgba(FF6F59ee)       # Active window (your red)
    col.inactive_border = rgba(7D7461ee)     # Inactive window (dimmed)
    
    # You can also do gradients
    # col.active_border = rgba(FF6F59ee) rgba(89b4faee) 45deg
}

decoration {
    rounding = 10                            # Corner roundness (0 = square)
    
    # Blur settings
    blur {
        enabled = true
        size = 8                             # Blur radius
        passes = 3                           # Blur quality (1-4)
        new_optimizations = true
        xray = false                         # See through gaps
        ignore_opacity = false
    }
    
    # Shadow settings
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(191716ee)              # Shadow color (your background)
    
    # Transparency
    active_opacity = 1.0                     # Focused window opacity
    inactive_opacity = 0.9                   # Unfocused window opacity
    fullscreen_opacity = 1.0
    
    # Dimming
    dim_inactive = false                     # Dim unfocused windows
    dim_strength = 0.1                       # How much to dim (0.0-1.0)
}

animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05  # Custom animation curve
    
    animation = windows, 1, 7, myBezier       # Window open/close
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default        # Border color change
    animation = fade, 1, 7, default           # Fade in/out
    animation = workspaces, 1, 6, default     # Workspace switching
}